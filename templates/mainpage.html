{% extends 'base.html'%}
{% load static %}
{% block content%}
<section class="hero is-primary is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="">
                        <img src="{% static '/images/logo.jpg'%}" alt="Logo" style="width:50px;height:100px;">
                        <span>Hood Yetu</span>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        {% if user.isauthenticated %}
                        <a class="navbar-item is-active">
                            Home
                        </a>
                        {% else %}
                        <a class="navbar-item" href="{% url 'login' %}">
                            Log In
                        </a>
                        <span class="navbar-item">
                            <a class="button is-success is-inverted" href="{% url 'register' %}">
                                <span>Join Us</span>
                            </a>
                        </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                Welcome to Hood-Yetu
            </h1>
            <h2 class="subtitle">
                For safe, friendly communities
            </h2>
        </div>

    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <ul>
                    <li class="is-active"><a>Overview</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Rules and Regulations</a></li>

                </ul>
            </div>
        </nav>
    </div>
</section>
{% endblock content%}
