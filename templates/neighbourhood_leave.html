{% extends 'base.html' %}
{% load bulma_tags %}
{% block content %}
<section>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <p class="title is-4">Are you sure You want to leave {{user.neighbourhood}}?</p>
            <button class="button is-danger" type="submit">Yes, Leave</button>
            <a class="button is-primary" href="{% url 'profile' user.id%}">Cancel</a>
        </form>
    </div>
</section>

{% endblock content %}
